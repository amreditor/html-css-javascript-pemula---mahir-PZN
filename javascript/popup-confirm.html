<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up confirm</title>
</head>

<body>
<script>
    const masuk = confirm('apakah ingin melanjutkan')

    if(masuk){
        let nama = prompt('perkenalkan nama mu siapa')
        alert(`selamat datang  ${nama}`)
    }else{
        alert('selamat tinggal');
    }
</script>
</body>

</html>
