<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>

<body>

    <script>

        // const hello = (name) => {
        //     document.writeln(`selamat pagi ${name}`)
        // }

        // const sayHello = (name) => document.writeln(`selamat datang ${name}`)
        const sayHello = name => document.writeln(`selamat datang ${name}`)

        sayHello("adam")

        // const sum = (first, second) => {
        //     return first + second
        // }
        const sum = (first,second) => first + second
        console.info(sum(100,100))

        function giveMeName(callback){
            callback("eko")
        }

        // anonymous function
        // giveMeName(function (name) {
        //     console.info(`hello world ${name}`)
        // })

        
        // arrow function
        giveMeName(name => console.log(`selamat kembali ${name}`))
    </script>
</body>

</html>
