<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optional parameter</title>
</head>

<body>

    <script>
        function sayHello(firstName,middleName,lastName){
            console.log(firstName)
            console.log(middleName)
            console.log(lastName)
        }
        
        sayHello()
        sayHello("adam")
        sayHello("adam","muhammad")
        sayHello("adam","muhammad","ridwan")
    </script>
</body>

</html>
