<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statment</title>
</head>

<body>
    <script>
        let nilai = "B";

        switch (nilai) {
            case "A":
                document.writeln("<p>Wow Anda lulus dengan baik!! </p>")
                break
            case "B":
                document.writeln("<p>Wow Anda lulus!!</p>")
                break
            case "C":
                document.writeln("<p>kurang bagus nilai anda!!</p>")
                break
            case "D":
                document.writeln("<p>anda di nyata kan tidak lulus  !!</p>")
                break
            default:
                document.writeln("<p>apa mungkin anda salah jurusan!!</p>")
                break
        }
    </script>
</body>

</html>
