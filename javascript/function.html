<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script>
        function tambah(a,b){
            let hasil = a + b
            document.writeln(`hasil perjumlahan ${a} + ${b} = ${hasil}`)
        }
        tambah(10,11)
    </script>
</body>

</html>
