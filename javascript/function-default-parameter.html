<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default-parameter</title>
</head>

<body>
    <script>

        function register(name, gender = "UNKNOWN") {
            console.info(name)
            console.info(gender)
        }
        register()
        register("adam")
        register("adam", "Male")
        register("adam", undefined)
        register("adam", null)
    </script>
</body>

</html>
