<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest parameter</title>
</head>

<body>
    <script>

        function sum(name, ...data) {
            let total = 0
            for (const item of data) {
                total += item
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`)
        }

        sum("orange", 1, 2, 3, 32, 12, 5, 143, 41)
        sum("apple", 1, 2, 3, 32, 12, 5, 143, 41)
        sum("nanas", 1, 2, 3, 32, 12, 5, 143, 41)


        let values = [10,10,10,10,10]
        sum("banana", ...values)

        function oldSum(){
            let total = 0
            for(const argument of arguments){
                total += argument
            }
            document.writeln(`<p> Total is ${total} </p>`)
        }

        oldSum(1,2,3,4,5,4,5,7)
    </script>
</body>

</html>
