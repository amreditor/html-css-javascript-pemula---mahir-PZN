<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope </title>
</head>

<body>

    <script>

        let counter = 0

        // global scope
        function hitMe() {
            //local scope hitMe
            counter++
        }

        // global scope
        function other() {
            //local scope other
        }

        hitMe()
        hitMe()
        console.info(counter)

        function first() {
            // local scope first
            let firstWord = "hmmm"
        }

        function two() {
            // local scoper two
            let twoWord = "hahahha"
        }

        first()
        two()

        console.log(firstWord)
        console.log(twoWord)


    </script>

</body>

</html>
