<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getter dan setter</title>
</head>

<body>

    <script>

        const person = {
            firstName: "Eko",
            lastName: "Khannedy",
            get fullName() {
                return `${this.firstName} ${this.lastName}`
            },
            set fullName(value) {
                const array = value.split(" ")
                this.firstName = array[0]
                this.lastName = array[1]
            }
        }

        person.fullName = "kirigaya kazuto"
        console.table(person)

        person.fullName = "yuuki asuna"
        console.table(person)

        person.fullName = "Eko Khannedy"
        console.table(person)


    </script>

</body>

</html>
