<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>

<body>
    <script>
        let counter= 0
        while (counter <= 100){
            document.writeln(`<p>tidak akan mengulangi nya lagi </p>`)
            counter++
        }
    </script>
</body>

</html>
