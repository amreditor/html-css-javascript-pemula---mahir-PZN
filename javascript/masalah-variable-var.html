<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masalah variable var </title>
</head>

<body>

    <script>

        var i = 20

        /* kalau memakai var maka dalam scope global dan di dalam local 
        tidak bisa di pisah malah di anggap nyatu sama di global 
        */
        for (var i = 1; i <= 24; i++) {
            console.log(`i dalam for ${i}`)
        }

        console.log(`i dalam scope global ${i}`)
    </script>

</body>

</html>
