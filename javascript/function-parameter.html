<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function parameter</title>
</head>

<body>
    <script>

        function sayHello(firtName, lastName) {
            document.writeln(`<p>Hello ${firtName} ${lastName}`)
        }
        sayHello("adam muhammad", "Ridwan")
        sayHello("kirigaya", "kazuto")
    </script>
</body>

</html>
