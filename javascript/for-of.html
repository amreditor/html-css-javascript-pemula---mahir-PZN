<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of dalam javascript</title>
</head>

<body>
    <script>
        let names = ["kaka","momo","kiki"]

        for(const murid of names){
            document.writeln(murid)
        }

        const FullName = "Adam Muhammad Ridwan"
        for(const name of FullName){
            document.writeln(`<p>${name}</p>`)
        }
    </script>
</body>

</html>
