<body>
    <script>
        const person = {
            firstName: "Adam",
            middleName: "Muhammad",
            Ridwan: "Ridwan"
        }
        for (const property in person) {
            document.writeln(`<p>properti ${property} : ${person[property]} </p>`)
        }

        const names = ["adam", "muhammad", "Ridwan"]

        for(const index in names){
            document.writeln(`<p>${index} : ${names[index]}</p>`)
        }
    </script>
